<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dance Home Landing Page</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>

    <body>
        <div class="wrapper">
            <nav class="nav-wrapper">
                <div class="logo">
                    <img src="./images/Logo.png" alt="logo" />
                </div>
                <ul class="list">
                    <div class="line"></div>
                    <li class="list-item">Home</li>
                    <li class="list-item">About Us</li>
                    <li class="list-item">Portofolio</li>
                    <li class="list-item">Contact</li>
                </ul>
            </nav>
            <div class="main-cont">
                <section class="image-wrapper">
                    <div class="left-img">
                        <img src="./images/pexels-rfstudio-3819572.jpg" alt="" />
                    </div>
                </section>
                <section class="right-wrapper">
                    <div class="heading">
                        <h1>Crea</h1>
                        <div>
                            <h1>tivity.</h1>
                            <p>
                                is our <br />
                                ingredient.
                            </p>
                        </div>
                        <button class="btn-wrapper">Check Our Package</button>
                    </div>
                    <div class="icons">
                        <img class="icon" src="./assets/Twitter Icon.svg" alt="Twitter" />
                        <img class="icon" src="./assets/Instagram Icon.svg" alt="IG" />
                        <img class="icon" src="./assets/Facebook Icon.svg" alt="Facebook" />
                        <img class="icon" src="./assets/Email Icon.svg" alt="Email" />
                    </div>
                    <div class="bottom">
                        <ul>
                            <div class="dot-line"></div>
                            <li class="bottom-list-items">
                                <span class="active-dot"></span>
                                <p>Photography</p>
                            </li>
                            <li class="bottom-list-items">
                                <span class="dot"></span>
                                <p>Videography</p>
                            </li>
                            <li class="bottom-list-items">
                                <span class="dot"></span>
                                <p>Graphic Design</p>
                            </li>
                            <li class="bottom-list-items">
                                <span class="dot"></span>
                                <p>Illustration</p>
                            </li>
                            <li class="bottom-list-items">
                                <span class="dot"></span>
                                <p>Animation</p>
                            </li>
                        </ul>
                        <div class="bottom-sec">
                            <span class="quote-icon">
                                <i class="fa-solid fa-quote-right"></i>
                            </span>
                            <p>
                                We help you to create the best graphics,<br />
                                photos, videos, animations and illustrations
                            </p>
                            <div class="right-img">
                                <img src="./images/dancing.jpg" alt="dancing" />
                            </div>
                            <div class="arrow-img">
                                <img src="./assets/arrow.svg" alt="arrow" />
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </body>
</html>
